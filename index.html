<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid 19 Dahsboard</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <p
            class="navbar-brand text-center text-center text-white fw-bold fs-1"
          >
            Covid-19 Dahsboard
          </p>
        </div>
      </nav>
    </header>
    <!-- main start -->
    <main>
      <div class="container my-5">
        <div class="row">
          <div class="col">
            <p class="fs-3 text-center fw-bold">Covide-19 Current situation</p>
          </div>
        </div>
      </div>
      <!-- new col -->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="col">
              <div
                class="card text-dark bg-light mb-3"
                style="max-width: 18rem"
              >
                <div class="card-body">
                  <h5 id="country-name" class="card-title"></h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="container">
              <div class="row row-cols-2">
                <div class="col">
                  <div
                    class="card text-white bg-primary mb-3"
                    style="max-width: 18rem"
                  >
                    <div class="card-body">
                      <h5 class="card-title">New Confirmed</h5>
                      <p id="new-confirmed" class="card-text fs-3 fw-bold"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div
                    class="card text-dark bg-info mb-3"
                    style="max-width: 18rem"
                  >
                    <div class="card-body">
                      <h5 class="card-title">Total Confirmed</h5>
                      <p
                        id="total-confirmed"
                        class="card-text fs-3 fw-bold"
                      ></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div
                    class="card text-dark bg-warning mb-3"
                    style="max-width: 18rem"
                  >
                    <div class="card-body">
                      <h5 class="card-title">New Deaths</h5>
                      <p id="new-deaths" class="card-text fs-3 fw-bold"></p>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div
                    class="card text-white bg-danger mb-3"
                    style="max-width: 18rem"
                  >
                    <div class="card-body text-center">
                      <h5 class="card-title">Total Deaths</h5>
                      <p id="total-deaths" class="card-text fs-3 fw-bold"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- all countries -->
      <div class="container input-group my-3">
        <input
          type="text"
          class="form-control text-center"
          placeholder="Search country"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchBtn()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          Search
        </button>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- js -->
    <script src="./js/api.js"></script>
  </body>
</html>
